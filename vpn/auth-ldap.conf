<LDAP>
    # LDAP server URL
    URL             ldap://ldap:389

    # Bind DN (empty for anonymous bind)
    BindDN          cn=admin,dc=dari
    Password        PUT_LDAP_PASSWORD_HERE

    # Network timeout (in seconds)
    Timeout         15

    # Enable Start TLS
    TLSEnable       no

    # Follow LDAP Referrals (necessary for AD)
    FollowReferrals no
</LDAP>

<Authorization>
    # Base DN for users
    BaseDN          "ou=users,dc=dari"

    # User Search Filter
    # %u will be replaced with the username
    SearchFilter    "(&(objectClass=posixAccount)(uid=%u))"

    # Require Group Membership
    RequireGroup    false

    # RFC2307 Schema (for posixAccount)
    <Group>
        BaseDN          "ou=groups,dc=dari"
        SearchFilter    "(&(objectClass=posixGroup)(memberUid=%u))"
        MemberAttribute memberUid
    </Group>
</Authorization>
